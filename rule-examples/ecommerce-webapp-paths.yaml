rules:
  # Magento eCommerce
  - name: "magento_admin"
    path: "/admin_xxxxx"
    signature: "Magento"
    description: "Magento admin panel (pattern)"
    severity: "high"
    
  - name: "magento_downloader"
    path: "/downloader"
    signature: "Magento"
    description: "Magento Connect Manager"
    severity: "critical"
    
  - name: "magento_install"
    path: "/install.php"
    signature: "Magento"
    description: "Magento installation script"
    severity: "critical"
    
  - name: "magento_api"
    path: "/api/rest"
    signature: "Magento"
    description: "Magento REST API"
    severity: "high"
    
  - name: "magento_soap"
    path: "/api/soap"
    signature: "Magento"
    description: "Magento SOAP API"
    severity: "high"
    
  - name: "magento_local_xml"
    path: "/app/etc/local.xml"
    signature: "Magento"
    description: "Magento configuration file"
    severity: "critical"

  # WooCommerce
  - name: "woocommerce_admin"
    path: "/wp-admin/admin.php?page=wc-admin"
    signature: "WooCommerce"
    description: "WooCommerce admin panel"
    severity: "high"
    
  - name: "woocommerce_orders"
    path: "/wp-admin/edit.php?post_type=shop_order"
    signature: "WooCommerce"
    description: "WooCommerce orders page"
    severity: "high"
    
  - name: "woocommerce_api"
    path: "/wp-json/wc/v3"
    signature: "WooCommerce"
    description: "WooCommerce REST API"
    severity: "high"
    
  - name: "woocommerce_checkout"
    path: "/checkout"
    signature: "WooCommerce"
    description: "WooCommerce checkout page"
    severity: "medium"
    
  - name: "woocommerce_cart"
    path: "/cart"
    signature: "WooCommerce"
    description: "WooCommerce cart page"
    severity: "low"
    
  - name: "woocommerce_shop"
    path: "/shop"
    signature: "WooCommerce"
    description: "WooCommerce shop page"
    severity: "low"

  # Shopify
  - name: "shopify_admin"
    path: "/admin"
    signature: "Shopify"
    description: "Shopify admin panel"
    severity: "high"
    
  - name: "shopify_login"
    path: "/account/login"
    signature: "Shopify"
    description: "Shopify login page"
    severity: "medium"
    
  - name: "shopify_cart"
    path: "/cart"
    signature: "Shopify"
    description: "Shopify cart page"
    severity: "low"
    
  - name: "shopify_checkout"
    path: "/checkout"
    signature: "Shopify"
    description: "Shopify checkout page"
    severity: "medium"
    
  - name: "shopify_api"
    path: "/api/2023-07"
    signature: "Shopify"
    description: "Shopify API (with version)"
    severity: "high"

  # PrestaShop
  - name: "prestashop_admin"
    path: "/adminXXXXX"
    signature: "PrestaShop"
    description: "PrestaShop admin panel (pattern)"
    severity: "high"
    
  - name: "prestashop_install"
    path: "/install"
    signature: "PrestaShop"
    description: "PrestaShop installation directory"
    severity: "critical"
    
  - name: "prestashop_api"
    path: "/api"
    signature: "PrestaShop"
    description: "PrestaShop API"
    severity: "high"
    
  - name: "prestashop_config"
    path: "/config/settings.inc.php"
    signature: "PrestaShop"
    description: "PrestaShop configuration file"
    severity: "critical"
    
  - name: "prestashop_modules"
    path: "/modules"
    signature: "PrestaShop"
    description: "PrestaShop modules directory"
    severity: "medium"

  # Django
  - name: "django_admin"
    path: "/admin/"
    signature: "Django"
    description: "Django admin interface"
    severity: "high"
    
  - name: "django_admin_login"
    path: "/admin/login/"
    signature: "Django"
    description: "Django admin login"
    severity: "medium"
    
  - name: "django_settings"
    path: "/settings.py"
    signature: "Django"
    description: "Django settings file"
    severity: "critical"
    
  - name: "django_debug"
    path: "/__debug__/"
    signature: "Django"
    description: "Django Debug Toolbar"
    severity: "critical"
    
  - name: "django_static"
    path: "/static/admin"
    signature: "Django"
    description: "Django admin static files"
    severity: "medium"

  # Laravel
  - name: "laravel_env"
    path: "/.env"
    signature: "Laravel"
    description: "Laravel environment file"
    severity: "critical"
    
  - name: "laravel_debug"
    path: "/telescope"
    signature: "Laravel"
    description: "Laravel Telescope debug tool"
    severity: "critical"
    
  - name: "laravel_migrate"
    path: "/migrate"
    signature: "Laravel"
    description: "Laravel migration endpoint"
    severity: "critical"
    
  - name: "laravel_storage"
    path: "/storage"
    signature: "Laravel"
    description: "Laravel storage directory"
    severity: "high"
    
  - name: "laravel_horizon"
    path: "/horizon"
    signature: "Laravel"
    description: "Laravel Horizon dashboard"
    severity: "high"
    
  - name: "laravel_nova"
    path: "/nova"
    signature: "Laravel"
    description: "Laravel Nova admin panel"
    severity: "high"

  # Ruby on Rails
  - name: "rails_admin"
    path: "/rails/admin"
    signature: "Rails"
    description: "Rails Admin panel"
    severity: "high"
    
  - name: "rails_info"
    path: "/rails/info"
    signature: "Rails"
    description: "Rails app information"
    severity: "high"
    
  - name: "rails_db"
    path: "/rails/db"
    signature: "Rails"
    description: "Rails database manager"
    severity: "critical"
    
  - name: "rails_console"
    path: "/rails/console"
    signature: "Rails"
    description: "Rails web console"
    severity: "critical"
    
  - name: "rails_mailer"
    path: "/rails/mailers"
    signature: "Rails"
    description: "Rails mailer previews"
    severity: "medium"
    
  - name: "rails_info_properties"
    path: "/rails/info/properties"
    signature: "Rails"
    description: "Rails app properties"
    severity: "high"
